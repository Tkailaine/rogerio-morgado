      :root{

        .container {
                  max-width: 1200px;
                  margin: 70px auto;
              }
              .blog {
                  display: flex;
                  flex-wrap: wrap;
                  gap: 20px;
                  justify-content: center;
              }
              .card-blog {
                  width: 300px;
                  background: white;
                  border-radius: 10px;
                  overflow: hidden;
                  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                  transition: transform 0.3s;
              }
              .card-blog:hover {
                  transform: scale(1.05);
              }
              .card-blog img {
                  width: 100%;
                  height: 180px;
                  object-fit: cover;
              }
              .news-content {
                  padding: 15px;
              }
              .news-meta {
                  font-size: 12px;
                  color: #777;
              }
              .news-title {
                  font-size: 18px;
                  margin: 10px 0;
              }
              .news-summary {
                  font-size: 14px;
                  color: #555;
              }
              .news-link {
                  display: inline-block;
                  margin-top: 10px;
                  color: #08376d;
                  text-decoration: none;
                  font-weight: bold;
              }
              .news-link:hover {
                  text-decoration: underline;
              }
              @media (max-width: 768px) {
                  .blog {
                      flex-direction: column;
                      align-items: center;
                  }
              }
              a{
                text-decoration: none;
              }
              .branco, .subtitulo-branco{
                color: white;
              }

           
    </style>

<div class="container">
  <h1 style="text-align:center; margin-bottom:20px;">Todas as Notícias</h1>
  <div class="blog" id="newsContainer">
      <!-- Os cards serão adicionados aqui dinamicamente -->
  </div>
</div>
    

    <script>
      document.addEventListener("DOMContentLoaded", function () {
    console.log("JavaScript carregado com sucesso!");

    const menuToggle = document.getElementById("menuToggle");
    const menu = document.getElementById("menu");
    const closeMenu = document.getElementById("closeMenu");
    const menuLinks = document.querySelectorAll("#menu a");

    if (menuToggle && menu) {
        menuToggle.addEventListener("click", () => {
            console.log("Menu aberto");
            menu.classList.add("active");
        });
    } else {
        console.error("Erro: Elementos do menu não encontrados!");
    }

    if (closeMenu && menu) {
        closeMenu.addEventListener("click", () => {
            console.log("Menu fechado");
            menu.classList.remove("active");
        });
    }

    if (menuLinks.length > 0 && menu) {
        menuLinks.forEach(link => {
            link.addEventListener("click", () => {
                console.log("Menu fechado ao clicar em um link");
                menu.classList.remove("active");
            });
        });
    }





    // Evento de rolagem para verificar visibilidade (caso necessário)
    if (typeof checkVisibility === "function") {
        window.addEventListener("scroll", checkVisibility);
        checkVisibility(); // Executa assim que a página carregar
    } else {
        console.warn("Função checkVisibility não encontrada.");
    }

});

//cards
const newsData = [
            { img: "imagens/1.jpg", fonte: "Rogério Morgado", data: "02/05/2025", titulo: "DIFERENÇA ENTRE ACIDENTE DO TRABALHO E DOENÇA OCUPACIONAL", resumo: "Você sabe o que realmente diferencia um acidente de trabalho de uma doença ocupacional? Entenda os impactos legais .", link: "1.html" },
            { img: "imagens/2.jpg", fonte: "Rogério Morgado", data: "02/05/2025", titulo: "ACIDENTE DE PERCURSO PODE OU NÃO TER DIREITO A INDENIZAÇÃO", resumo: "Foi vítima de um acidente a caminho do trabalho? Nem sempre há direito à indenização, mas em muitos casos, sim. Descubra se você tem direito.", link: "2.html" },
            { img: "imagens/3.jpg", fonte: "Rogério Morgado", data: "02/05/2025", titulo: "QUEM TEM DIREITO A ESTABILIDADE PROVISÓRIA", resumo: "A estabilidade provisória é um direito pouco conhecido, mas pode fazer toda a diferença em momentos delicados.", link: "3.html" }
        ];

        // Ordena as notícias por data (mais recente primeiro)
        newsData.sort((a, b) => {
            const dateA = new Date(a.data.split("/").reverse().join("-"));
            const dateB = new Date(b.data.split("/").reverse().join("-"));
            return dateB - dateA;
        });

        const newsContainer = document.getElementById("newsContainer");

        newsData.forEach(news => {
            const card = document.createElement("div");
            card.classList.add("card-blog");
            card.innerHTML = `
                <img src="${news.img}" alt="${news.titulo}">
                <div class="news-content">
                    <p class="news-meta">Fonte: ${news.fonte} | Data: ${news.data}</p>
                    <h2 class="news-title">${news.titulo}</h2>
                    <p class="news-summary">${news.resumo}</p>
                    <a href="${news.link}" class="news-link">Leia mais</a>
                </div>
            `;
            newsContainer.appendChild(card);
        });
  
    </script>
